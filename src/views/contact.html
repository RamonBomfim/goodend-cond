<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../public/css/global.css" />
    <link rel="stylesheet" href="../../public/css/navbar.css" />
    <link rel="stylesheet" href="../../public/css/contact.css" />
    <link rel="stylesheet" href="../../public/css/footer.css" />

    <title>GoodEnd Cond | Contato</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container header-area">
        <h1>GoodEnd</h1>

        <div class="nav-buttons">
          <a href="./index.html">Home</a>
          <a href="./index.html#sobre">Sobre</a>
          <a href="./benefits.html">Benefícios</a>
          <a href="./prices.html">Preços</a>
          <a href="./contact.html" class="ativo">Contato</a>
        </div>
      </div>
    </header>

    <main>
      <div class="container content-area">
        <section>
          <form action="./index.html" method="post">
            <fieldset>
                <legend>Contato</legend>

                <div class="input-block">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required />
                </div>

                <div class="input-block">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div class="input-block">
                    <label for="whatsapp">Número de WhatsApp</label>
                    <input type="tel" id="whatsapp" name="whatsapp" required />
                </div>

                <div class="input-block">
                    <label for="mensage">
                        Mensagem <span>Máximo 300 caracteres</span>
                    </label>
                    <textarea id="mensage" name="mensage" required></textarea>
                </div>

                <button type="submit" onclick="alert('Sua mensagem foi encaminhada!');">
                    Enviar
                </button>
            </fieldset>
          </form>
        </section>
      </div>
    </main>

    <footer>

        <div class="dev-by">
          GoodEnd Cond é desenvolvido por
          <a href="https://www.github.com/RamonBomfim" target="_blank"
            >Ramon Bomfim</a
          >
        </div>
    </footer>
  </body>
</html>
